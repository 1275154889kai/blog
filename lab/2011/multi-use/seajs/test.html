<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Issue Test</title>
<script>
  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }
</script>
<script src="http://seajs.com/build/sea.js" data-main="./main"></script>
</head>
<body>

<p>
  <a href="https://github.com/seajs/seajs/issues/55">https://github.com/seajs/seajs/issues/55</a>
</p>

<div id="out"></div>

<script>

  seajs.use('./main', function(main) {
    main.echo(1);
  });


  setTimeout(function() {
    console.log('start use main second.');
    seajs.use('./main', function(main) {
      main.echo(2);
      main.done();
    });
  }, 1000);

</script>


</body>
</html>
