<!DOCTYPE HTML>
<html>
<head>
<title>Jscex Clock</title>
<meta http-equiv="X-UA-Compatible" content="IE=9"/>
</head>
<body>

<canvas id="clockCanvas" height="200" width="200">
  <div id="clockText" style="font-size:20pt;"></div>
</canvas>

<script src="http://seajs.com/build/sea.js"></script>
<script>
  seajs.use('./clock', function(clock) {
    clock.renderTo("clockCanvas");
  });
</script>

</body>
</html>
