<title>Position: Fixed For IE6</title>
<meta content="text/html; charset=utf-8" />
<style type="text/css">

#float-img {
	position: fixed;
	right: 5px;
	bottom: 5px;
    _position: absolute;
    _top: expression(documentElement.scrollTop+documentElement.clientHeight-this.clientHeight-5);
}

* html { background:url(null) no-repeat fixed; } /* avoid floatImage Shake for IE6 */

</style>
</head>
